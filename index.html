<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="tittle">(Web)</span></h1>


            <from action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="First-name" name="First-name"
                        placeholder="Enter First Name">
                    </div>

                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="first-name" name="First-name"
                        placeholder="Enter Last Name">
                    </div>


                    <div class="form-control">
                        <label for="first-name">Email</label>
                        <input for="email" id="first-name" name="first-name"
                        placeholder="Enter Email">
                    </div>


                    <div class="form-control">
                        <label for="jobe-role">Job Role</label>
                        <select name="jobe-role" id="jobs-role">
                            <option value="">Select Jobe Role</option>

                            <option value="frontend">Frontend Developer</option>
                            <option value="frontend">Backend Developer</option>
                            <option value="frontend">Full Stack Developer</option>
                            <option Value="frontend">Ui Designer</option>
                            <option value="frontend">Flutter Developer</option>
                        
                        </select>
                    
                    
                    
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="" cols="30" rows="10"
                        placeholder="Enter Full Address"></textarea>
                    </div>

                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="first-name" name="first-name"
                        placeholder="Enter City">
                    </div>

                    <div class="form-control">
                        <label for="pincod">Pincod</label>
                        <input type="number" id="First-name"
                        name="first-name" placeholder="Enter Pincod">
                    </div>

                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="first-name" name="first-name"
                        value="2022-10-24">
                    </div>

                    <div class="form-control">
                        <label for="first-name">Upload Your CV</label>
                        <input type="file" id="first-name" name="first-name">
                    </div>

                    <div class="button-container">
                        <button type="submit">Apply Now</button>
                    </div>
                  





                </div>
            </from>

        </div>
    </div>
    
</body>
</html>
